<div class="container-fluid">

    <div class="well"><h3>Welcome to Trainig Courses System. The courses below are the top courses on the list....</h3></div>

    <div class="row">
        <div ng-repeat="course in courses" class="col-sm-3">
            <div class="well" style="background-color:lightgrey;height: 200px">
                <a href="#/book/{{course.Id}}">
                    <h5>{{course.Title}}</h5>
                </a>
                <p>{{course.Description}}</p>
                <p>Available Places: {{course.AvailablePlaces}}</p>
            </div>
        </div>
    </div>

</div>
